<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration - ValQMS</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/x-icon" href="valqms-logo.svg" sizes="any">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #d1fae5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        
        .form-container {
            position: relative;
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #10b981;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }


        .logo p {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        /* Home button inside the card */
        .home-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            display: inline-block;
            padding: 8px 12px;
            background: #f1f5f9;
            color: #0f172a;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #e2e8f0;
            transition: all 0.15s ease;
            font-size: 13px;
        }

        .home-btn:hover {
            background: #eef2ff;
            transform: translateY(-1px);
            border-color: #c7d2fe;
        }
        
        h2 {
            color: #1a202c;
            margin-bottom: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e53e3e;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #2d3748;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }


        .input-group input::placeholder {
            color: #a0aec0;
        }

        .input-group select {
            cursor: pointer;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .success {
            display: block;
            background: #f0fdf4;
            border: 2px solid #10b981;
            color: #166534;
        }

        
        .error {
            display: block;
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .info {
            display: block;
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #92400e;
        }
        
        .login-link {
            text-align: center;
            margin-top: 28px;
            color: #718096;
            font-size: 14px;
        }
        
        .login-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #34d399;
            text-decoration: underline;
        }


        .input-hint {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
        }

        /* Loading state */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }


        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="assets/theme.css">
</head>
<body>
    <div class="form-container">
    <a href="/index" class="home-btn" aria-label="Home">← Home</a>
        <div class="logo">
            <h1>ValQMS</h1>
            <p>Quality Management System</p>
        </div>

        <h2>Employee Registration</h2>
        <p class="subtitle">Create your account to get started</p>
        
        <form id="employeeRegisterForm">
            
            <div class="input-group">
                <label for="employeeName">Full Name <span class="required">*</span></label>
                <input type="text" id="employeeName" name="employeeName" required placeholder="John Doe">
            </div>
            
            <div class="input-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john.doe@valqms.com">
                <div class="input-hint">Use your company email</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
            </div>
            
            <div class="input-group">
                <label for="department">Department <span class="required">*</span></label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Quality Assurance">Quality Assurance</option>
                    <option value="Validation">Validation</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Regulatory Affairs">Regulatory Affairs</option>
                    <option value="IT">IT</option>
                    <option value="Research & Development">Research & Development</option>
                    <option value="Quality Control">Quality Control</option>
                    <option value="Administration">Administration</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="role">Role <span class="required">*</span></label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Admin">System Admin (Full Access)</option>
                    <option value="Manager">QA Manager (Management & Oversight)</option>
                    <option value="Validator">QA Reviewer (Review & Investigate)</option>
                    <option value="QA Specialist">QA Specialist (Quality Assurance)</option>
                    <option value="User">Department User (Basic Access)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="hireDate">Hire Date <span class="required">*</span></label>
                <input type="date" id="hireDate" name="hireDate" required>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">Register Employee</button>
        </form>
        
        <div id="message"></div>
        
        <div class="login-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'https://nufpaayytxtjihqrvtfi.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51ZnBhYXl5dHh0amlocXJ2dGZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzMzA5NjIsImV4cCI6MjA3NTkwNjk2Mn0.766ENc3lMQSVJIsyxK6xlPE5DNlB3Np3eeXxvcoRGGY'
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        // Set max date to today
        document.getElementById('hireDate').max = new Date().toISOString().split('T')[0]
        
        // Form submission handler
        document.getElementById('employeeRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const submitBtn = document.getElementById('submitBtn')
            const messageDiv = document.getElementById('message')
            
            // Disable submit button and show loading
            submitBtn.disabled = true
            submitBtn.classList.add('loading')
            submitBtn.textContent = 'Processing...'
            
            // Show processing message
            messageDiv.className = 'info'
            messageDiv.innerHTML = '⏳ Processing registration...'
            

            // Get form values
            const employeeName = document.getElementById('employeeName').value.trim()
            const email = document.getElementById('email').value.trim().toLowerCase()
            const password = document.getElementById('password').value
            const department = document.getElementById('department').value
            const role = document.getElementById('role').value
            const hireDate = document.getElementById('hireDate').value

            
            try {
                console.log('Registering user:', { employeeName, email, department, role, hireDate })
                
                // Sign up user with metadata
const { data: authData, error: authError } = await supabase.auth.signUp({
    email: email,
    password: password,
    options: {
        data: {
            employee_name: employeeName,
            department: department,
            role: role,
            hire_date: hireDate
        },
    emailRedirectTo: window.location.origin + '/login'
    }
})

                
                if (authError) {
                    throw authError
                }
                
                console.log('Registration successful:', authData)
                
                // Success
                messageDiv.className = 'success'
                messageDiv.innerHTML = `
                    <strong>✓ Registration Successful!</strong><br>
                    <p style="margin-top: 10px;">Welcome, <strong>${employeeName}</strong>!</p>
                    <p style="margin-top: 8px;">Please check your email (<strong>${email}</strong>) to verify your account.</p>
                    <p style="margin-top: 8px;">Redirecting to login page...</p>
                `
                
                // Clear form
                document.getElementById('employeeRegisterForm').reset()
                
                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = '/login'
                }, 5000)
                
            } catch (error) {
                console.error('Registration error:', error)
                messageDiv.className = 'error'
                
                let errorMessage = error.message
                
                // User-friendly error messages
                if (errorMessage.includes('already registered')) {
                    errorMessage = 'This email is already registered. Please login or use a different email.'
                } else if (errorMessage.includes('email')) {
                    errorMessage = 'Please enter a valid email address.'
                } else if (errorMessage.includes('password')) {
                    errorMessage = 'Password must be at least 6 characters long.'
                }
                
                messageDiv.innerHTML = `<strong>⚠ Registration Failed</strong><br><p style="margin-top: 8px;">${errorMessage}</p>`
                
                // Re-enable submit button
                submitBtn.disabled = false
                submitBtn.classList.remove('loading')
                submitBtn.textContent = 'Register Employee'
            }
        })

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value
            if (email && !email.includes('@')) {
                this.style.borderColor = '#ef4444'
            } else {
                this.style.borderColor = '#e2e8f0'
            }
        })

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#f59e0b'
            } else if (password.length >= 6) {
                this.style.borderColor = '#10b981'
            } else {
                this.style.borderColor = '#e2e8f0'
            }
        })
    </script>
</body>
</html>
