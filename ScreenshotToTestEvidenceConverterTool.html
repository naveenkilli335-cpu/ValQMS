  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    
    /* Theme Colors */
    [data-theme="green"]{--accent:#10b981;--accent-bright:#34d399;--accent-dim:rgba(16,185,129,0.15);--accent-glow:rgba(16,185,129,0.4)}

    [data-theme="purple"]{--accent:#8b5cf6;--accent-bright:#a78bfa;--accent-dim:rgba(139,92,246,0.15);--accent-glow:rgba(139,92,246,0.4)}

    [data-theme="indigo"]{--accent:#6366f1;--accent-bright:#818cf8;--accent-dim:rgba(99,102,241,0.15);--accent-glow:rgba(99,102,241,0.4)}
    [data-theme="yellow"]{--accent:#eab308;--accent-bright:#facc15;--accent-dim:rgba(234,179,8,0.15);--accent-glow:rgba(234,179,8,0.4)}
    [data-theme="magenta"]{--accent:#d946ef;--accent-bright:#e879f9;--accent-dim:rgba(217,70,239,0.15);--accent-glow:rgba(217,70,239,0.4)}
    [data-theme="emerald"]{--accent:#059669;--accent-bright:#10b981;--accent-dim:rgba(5,150,105,0.15);--accent-glow:rgba(5,150,105,0.4)}
    [data-theme="amber"]{--accent:#d97706;--accent-bright:#f59e0b;--accent-dim:rgba(217,119,6,0.15);--accent-glow:rgba(217,119,6,0.4)}
    [data-theme="lime"]{--accent:#84cc16;--accent-bright:#a3e635;--accent-dim:rgba(132,204,22,0.15);--accent-glow:rgba(132,204,22,0.4)}
    [data-theme="violet"]{--accent:#7c3aed;--accent-bright:#a78bfa;--accent-dim:rgba(124,58,237,0.15);--accent-glow:rgba(124,58,237,0.4)}



    :root{
      --text:#ffffff;
      --text-dim:#94a3b8;
      --surface:rgba(255,255,255,0.05);
      --surface-hover:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.1);
      --glass:rgba(255,255,255,0.03);
    }

    /* ANIMATED BACKGROUNDS */
    [data-bg="mesh"] body{background:#0f172a;position:relative}
    [data-bg="mesh"] body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%, rgba(16,185,129,0.15) 0%, transparent 50%),radial-gradient(circle at 80% 80%, rgba(99,102,241,0.15) 0%, transparent 50%),radial-gradient(circle at 40% 80%, rgba(236,72,153,0.1) 0%, transparent 50%);animation:meshMove 15s ease-in-out infinite alternate;z-index:-1}

    [data-bg="gradient"] body{background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);position:relative}
    [data-bg="gradient"] body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg, transparent 0%, rgba(0,0,0,0.3) 100%);z-index:-1}

    [data-bg="dots"] body{background:#0a0e27;position:relative}
    [data-bg="dots"] body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background-image:radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);background-size:30px 30px;z-index:-1}

    [data-bg="waves"] body{background:#0f172a;position:relative}
    [data-bg="waves"] body::before{content:'';position:fixed;bottom:0;left:0;width:100%;height:400px;background:linear-gradient(180deg, transparent 0%, rgba(16,185,129,0.1) 100%);animation:waveMove 8s ease-in-out infinite;z-index:-1}

    [data-bg="dark"] body{background:#0a0e1a;position:relative}
    [data-bg="dark"] body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center, rgba(59,130,246,0.05) 0%, transparent 70%);z-index:-1}

    /* Mint Background - Light Theme */
[data-bg="mint"] body{background:#d1fae5;position:relative}
[data-bg="mint"] body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%, rgba(16,185,129,0.08) 0%, transparent 50%),radial-gradient(circle at 80% 80%, rgba(52,211,153,0.08) 0%, transparent 50%);z-index:-1}

/* Light theme text and surface overrides for mint */
[data-bg="mint"] {
  --text: #1e293b;
  --text-dim: #64748b;
  --surface: rgba(255,255,255,0.7);
  --surface-hover: rgba(255,255,255,0.9);
  --border: rgba(16,185,129,0.2);
  --glass: rgba(255,255,255,0.5);
}

  .header-glass{
      background:#0f172a !important;
      backdrop-filter:blur(20px) saturate(180%);
      -webkit-backdrop-filter:blur(20px) saturate(180%);
      border:1px solid rgba(255,255,255,0.08) !important;
      border-radius:20px;
      padding:16px 32px;
      box-shadow:0 8px 32px rgba(0,0,0,0.2),inset 0 1px 0 rgba(255,255,255,0.06);
      color:#fff;
  }

[data-bg="mint"] .card {
  background: white;
  border: 1px solid rgba(16,185,129,0.2);
}

[data-bg="mint"] .upload-zone {
  background: white;
  border: 2px dashed rgba(16,185,129,0.3);
}

[data-bg="mint"] .upload-zone:hover {
  border-color: #10b981;
  background: rgba(16,185,129,0.05);
}

[data-bg="mint"] .evidence-card {
  background: white;
  border: 1px solid rgba(16,185,129,0.2);
}

[data-bg="mint"] input,
[data-bg="mint"] textarea {
  background: white !important;
  color: #1e293b !important;
  border-color: rgba(16,185,129,0.3);
}

[data-bg="mint"] input:hover,
[data-bg="mint"] textarea:hover {
  border-color: #10b981;
}

[data-bg="mint"] input:focus,
[data-bg="mint"] textarea:focus {
  border-color: #10b981;

}


    @keyframes meshMove{0%{transform:scale(1) rotate(0deg)}100%{transform:scale(1.1) rotate(5deg)}}
    @keyframes waveMove{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
    
    html{scroll-behavior:smooth}
    body{
      font-family:'Inter',system-ui,-apple-system,sans-serif;
      color:var(--text);
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
      transition:background 0.5s ease;
      min-height:100vh;
      overflow-x:hidden;
    }
    /* Index-style dark header link/control colors */
    header .header-glass nav a { color: rgba(255,255,255,0.9) !important; }
    header .header-glass nav a:hover { color: #fff !important; background: rgba(255,255,255,0.12); }
    header .logo span { color: #fff !important; }
    header .mobile-menu-btn,
    header .user-badge,
    header .btn-login {
      background: #ffffff !important;
      border: 1px solid #e5e7eb !important;
      color: #0f172a !important;
      box-shadow: 0 1px 2px rgba(15,23,42,0.06), 0 1px 1px rgba(15,23,42,0.03) !important;
    }
    header .mobile-menu-btn:hover,
    header .user-badge:hover,
    header .btn-login:hover {
      background: #ffffff !important;
      border-color: var(--accent) !important;
      color: #0f172a !important;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16,185,129,0.15) !important;
    }

    /* GLASSMORPHISM HEADER - FIXED (match Comparision Tool) */
    header{
      position:fixed;
      top:12px;
      left:0;
      right:0;
      z-index:1000;
      padding:0 24px;
      margin-bottom:40px;
      pointer-events:none;
    }
    .header-glass{
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(20px) saturate(180%);
      -webkit-backdrop-filter:blur(20px) saturate(180%);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:20px;
      padding:16px 32px;
      box-shadow:0 8px 32px rgba(0,0,0,0.1),inset 0 1px 0 rgba(255,255,255,0.1);
      pointer-events:auto;
    }
    header .header-container{
      display:flex;
      justify-content:space-between;
      align-items:center;
      width:100%;
      max-width:none;
      margin:0;
    }
    /* Add padding to body to account for fixed header */
    body { padding-top:72px; }
    
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
      font-weight:800;
      font-size:22px;
      letter-spacing:-0.7px;
      transition:all 0.3s;
    }
    .logo:hover{transform:translateY(-2px)}
    .logo-mark{
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      background:linear-gradient(135deg,var(--accent),var(--accent-bright));
      border-radius:12px;
      box-shadow:0 4px 20px var(--accent-glow);
      transition:all 0.3s;
      position:relative;
    }
    .logo-mark::after{
      content:'';
      position:absolute;
      inset:-2px;
      background:linear-gradient(135deg,var(--accent),var(--accent-bright));
      border-radius:14px;
      z-index:-1;
      opacity:0;
      filter:blur(10px);
      transition:opacity 0.3s;
    }
    .logo-mark:hover::after{opacity:0.7}
    .logo-mark img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:6px;
    }
    /* Index-style initials inside gradient logo square */
    .logo-mark .brand-initials{
      font-weight:900;
      font-size:18px;
      letter-spacing:-0.5px;
      color:#fff;
      text-shadow:0 1px 2px rgba(0,0,0,0.25);
    }
    .brand-text{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .brand-text h1{
      font-size:20px;
      font-weight:800;
      letter-spacing:-0.5px;
      margin:0;
      line-height:1.2;
      color:var(--text);
    }
    .brand-text .subtitle{
      font-size:13px;
      color:var(--text-dim);
      font-weight:500;
      line-height:1.2;
    }
    /* Force readable brand text in header on dark glass, even under light/mint overrides */
    header .brand-text h1, header .brand-text .subtitle { color:#fff !important; -webkit-text-fill-color:#fff !important; }
    html[data-bg="mint"] header .brand-text h1, html[data-bg="mint"] header .brand-text .subtitle { color:#fff !important; -webkit-text-fill-color:#fff !important; }

    .header-controls{
      display:flex;
      gap:12px;
      align-items:center;
    }
    
    /* removed theme/background selector UI styles */

    .btn-home{
      padding:10px 20px;
      background:linear-gradient(135deg,#10b981,#34d399);
      border:none;
      border-radius:12px;
      color:#000;
      font-size:14px;
      font-weight:700;
      text-decoration:none;
      transition:all 0.3s;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow:0 4px 16px rgba(16,185,129,0.4);
    }
    .btn-home:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 24px rgba(16,185,129,0.4);
    }

  .container{width:100%;max-width:none;margin:24px 0 0;padding:0 24px}
    
    .card{
      background:var(--glass);
      backdrop-filter:blur(10px);
      padding:28px;
      border-radius:18px;
      border:1px solid var(--border);
      margin-bottom:20px;
      transition:all 0.3s;
    }
    .card:hover{border-color:var(--accent);box-shadow:0 8px 24px rgba(0,0,0,0.2)}
    .card h3{font-size:18px;font-weight:700;margin:0 0 16px 0;letter-spacing:-0.3px}

    .upload-zone{
      border:2px dashed var(--border);
      border-radius:16px;
      padding:56px 32px;
      text-align:center;
      cursor:pointer;
      background:var(--glass);
      backdrop-filter:blur(10px);
      transition:all 0.3s;
    }
    .upload-zone:hover{
      border-color:var(--accent);
      background:var(--surface-hover);
      transform:translateY(-2px);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 24px;
      background:linear-gradient(135deg,var(--accent),var(--accent-bright));
      color:#000;
      border:none;
      border-radius:12px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition:all 0.3s;
      box-shadow:0 4px 16px var(--accent-glow);
    }
    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 24px var(--accent-glow);
    }
    .btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
    .btn.secondary{
      background:var(--surface);
      border:1px solid var(--border);
      color:var(--text);
      box-shadow:none;
    }
    .btn.secondary:hover{
      background:var(--surface-hover);
      border-color:var(--accent);
    }

    .field{margin-bottom:16px}
    label{display:block;font-size:13px;color:var(--text-dim);margin-bottom:8px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px}
    input,textarea{
      width:100%;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--surface);
      color:#ffffff !important;
      font-size:14px;
      transition:all 0.3s;
      font-family:inherit;
    }
    input:hover,textarea:hover{border-color:var(--accent)}
    input:focus,textarea:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 3px var(--accent-dim);
    }
    textarea{min-height:100px;resize:vertical}

    .evidence-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
      gap:20px;
      margin-top:20px;
    }
    .evidence-card{
      background:rgba(0,0,0,0.4);
      backdrop-filter:blur(10px);
      border:1px solid var(--border);
      border-radius:14px;
      padding:20px;
      position:relative;
      transition:all 0.3s;
    }
    .evidence-card:hover{
      transform:translateY(-4px);
      border-color:var(--accent);
      box-shadow:0 12px 32px rgba(0,0,0,0.3);
    }
    .evidence-card img{
      width:100%;
      height:220px;
      object-fit:cover;
      border-radius:10px;
      margin-bottom:16px;
      border:1px solid var(--border);
    }
    .evidence-card h4{
      font-size:15px;
      font-weight:700;
      margin-bottom:10px;
      color:var(--text);
      letter-spacing:-0.3px;
    }
    .evidence-card p{
      font-size:13px;
      color:var(--text-dim);
      margin-bottom:6px;
      line-height:1.6;
      font-weight:300;
    }
    .evidence-card p strong{
      color:var(--text);
      font-weight:600;
    }
    .delete-btn{
      position:absolute;
      top:16px;
      right:16px;
      background:#ef4444;
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      font-size:12px;
      font-weight:700;
      transition:all 0.3s;
      box-shadow:0 4px 12px rgba(239,68,68,0.4);
    }
    .delete-btn:hover{
      background:#dc2626;
      transform:translateY(-2px);
    }

    @media(max-width:968px){
      header{top:8px;padding:0 16px}
      .header-glass{padding:12px 20px;border-radius:16px}
      .brand-text h1{font-size:16px}
      .brand-text .subtitle{font-size:11px}
      .logo-mark{width:40px;height:40px}
      .header-controls{gap:8px}
  /* removed theme/background selector controls on mobile */
      .btn-home span:first-child{display:none}
      .evidence-grid{grid-template-columns:1fr}
    }

    ::-webkit-scrollbar{width:10px;height:10px}
    ::-webkit-scrollbar-track{background:transparent;border-radius:10px}
    ::-webkit-scrollbar-thumb{background:var(--accent);border-radius:10px}

<body>

  <!-- GLASSMORPHISM HEADER -->
  <header>
    <div class="header-glass">
      <div class="header-container">
        <a href="index.html" class="logo">
          <div class="logo-mark"><span class="brand-initials">VQ</span></div>
          <div class="brand-text">
            <h1>ValQMS Tools</h1>
            <div class="subtitle">Screenshot Evidence Converter</div>
          </div>
        </a>

        <div class="header-controls">
          <a href="index.html" class="btn-home"><span>‚Üê</span><span>Home</span></a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>üì∏ Upload Test Screenshots</h3>
      <div class="upload-zone" id="uploadZone">
        <div style="font-size:72px;margin-bottom:20px">üì∑</div>
        <div style="font-weight:700;font-size:20px;margin-bottom:10px">Drop Screenshots Here</div>
        <div style="font-size:14px;color:var(--text-dim);font-weight:300">Supports: PNG, JPG, multiple files</div>
        <input type="file" id="fileInput" accept="image/*" multiple style="display:none">
      </div>
    </div>

    <div class="card">
      <h3>üìù Evidence Metadata</h3>
      <div class="field">
        <label>Test Case ID</label>
        <input type="text" id="testCaseId" placeholder="TC-001">
      </div>
      <div class="field">
        <label>Test Step</label>
        <input type="text" id="testStep" placeholder="Step 3: Verify login functionality">
      </div>
      <div class="field">
        <label>Tester Name</label>
        <input type="text" id="testerName" placeholder="John Doe">
      </div>
      <div class="field">
        <label>Expected Result</label>
        <textarea id="expectedResult" placeholder="System should display dashboard"></textarea>
      </div>
    </div>

    <div class="card" id="evidenceCard" style="display:none">
      <h3>üñºÔ∏è Annotated Evidence Gallery</h3>
      <div class="evidence-grid" id="evidenceGrid"></div>
      <div style="margin-top:20px;display:flex;gap:12px;flex-wrap:wrap">
        <button id="exportPDF" class="btn">
          <span>üì•</span><span>Export Evidence Appendix (PDF)</span>
        </button>
        <button id="exportWord" class="btn secondary">
          <span>üìÑ</span><span>Export to Word</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Apply saved theme/background without UI controls
    function initTheme(){
      const savedTheme=localStorage.getItem('valqmsTheme')||'green';
      const savedBg=localStorage.getItem('valqmsBg')||'mint';
      document.documentElement.setAttribute('data-theme',savedTheme);
      document.documentElement.setAttribute('data-bg',savedBg);
    }
    initTheme();

    // State
    const evidenceItems = [];
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');

    // Upload handlers
    uploadZone.addEventListener('click',()=>fileInput.click());
    uploadZone.addEventListener('dragover',e=>{e.preventDefault();uploadZone.style.borderColor='var(--accent)';});
    uploadZone.addEventListener('dragleave',()=>{uploadZone.style.borderColor='';});
    uploadZone.addEventListener('drop',e=>{e.preventDefault();uploadZone.style.borderColor='';handleFiles(e.dataTransfer.files);});
    fileInput.addEventListener('change',e=>handleFiles(e.target.files));

    function handleFiles(files){
      Array.from(files).forEach(file=>{
        if(!file.type.startsWith('image/')) return;
        const r=new FileReader();
        r.onload=ev=>{
          evidenceItems.push({
            id:Date.now()+Math.random(),
            image:ev.target.result,
            testCaseId:document.getElementById('testCaseId').value||'TC-XXX',
            testStep:document.getElementById('testStep').value||'Not specified',
            tester:document.getElementById('testerName').value||'Unknown',
            expectedResult:document.getElementById('expectedResult').value||'N/A',
            timestamp:new Date().toLocaleString(),
            filename:file.name
          });
          renderEvidence();
        };
        r.readAsDataURL(file);
      });
    }

    // Safe DOM card build
    function renderEvidence(){
      const grid=document.getElementById('evidenceGrid');
      grid.textContent='';
      evidenceItems.forEach((ev,idx)=>{
        const card=document.createElement('div');
        card.className='evidence-card';

        const del=document.createElement('button');
        del.className='delete-btn';
        del.textContent='‚úï Delete';
        del.addEventListener('click',()=>{evidenceItems.splice(idx,1);renderEvidence();});

        const img=document.createElement('img');
        img.src=ev.image; img.alt='Evidence';

        const h4=document.createElement('h4');
        h4.textContent=ev.testCaseId+' - '+ev.testStep;

        const p1=document.createElement('p'); p1.innerHTML='<strong>Tester:</strong> '+escapeHtml(ev.tester);
        const p2=document.createElement('p'); p2.innerHTML='<strong>Timestamp:</strong> '+escapeHtml(ev.timestamp);
        const p3=document.createElement('p'); p3.innerHTML='<strong>Expected:</strong> '+escapeHtml(ev.expectedResult);
        const p4=document.createElement('p'); p4.innerHTML='<strong>File:</strong> '+escapeHtml(ev.filename);

        card.append(del,img,h4,p1,p2,p3,p4);
        grid.appendChild(card);
      });
      document.getElementById('evidenceCard').style.display='block';
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    }

    // Export PDF
    document.getElementById('exportPDF').addEventListener('click',async()=>{
      const {jsPDF}=window.jspdf;
      const pdf=new jsPDF();
      pdf.setFontSize(20); pdf.text('Test Evidence Appendix',20,20);
      pdf.setFontSize(10); pdf.text('Generated: '+new Date().toLocaleString(),20,30);

      let y=40;
      for(const ev of evidenceItems){
        if(y>250){pdf.addPage();y=20;}
        pdf.setFontSize(12); pdf.text(ev.testCaseId+': '+ev.testStep,20,y);
        pdf.setFontSize(9);
        pdf.text('Tester: '+ev.tester+' | Time: '+ev.timestamp,20,y+6);
        pdf.text('Expected: '+ev.expectedResult,20,y+12);
        try{pdf.addImage(ev.image,'JPEG',20,y+18,170,100);}catch(e){}
        y+=130;
      }
      const dateStr=new Date().toISOString().substring(0,10);
      pdf.save('Test_Evidence_'+dateStr+'.pdf');
    });

    // Export Word
    document.getElementById('exportWord').addEventListener('click',()=>{
      const doc=document.implementation.createHTMLDocument('Test Evidence');
      const h1=doc.createElement('h1'); h1.textContent='Test Evidence Appendix';
      const p0=doc.createElement('p'); p0.textContent='Generated: '+new Date().toLocaleString();
      doc.body.append(h1,p0);

      evidenceItems.forEach(ev=>{
        const h2=doc.createElement('h2'); h2.textContent=ev.testCaseId+': '+ev.testStep;
        const p1=doc.createElement('p'); p1.innerHTML='<strong>Tester:</strong> '+escapeHtml(ev.tester)+' | <strong>Time:</strong> '+escapeHtml(ev.timestamp);
        const p2=doc.createElement('p'); p2.innerHTML='<strong>Expected Result:</strong> '+escapeHtml(ev.expectedResult);
        const img=doc.createElement('img'); img.setAttribute('src',ev.image); img.style.maxWidth='600px';
        const hr=doc.createElement('hr');
        doc.body.append(h2,p1,p2,img,hr);
      });

      const serializer=new XMLSerializer();
      const htmlString='<!DOCTYPE html>\n'+serializer.serializeToString(doc);

      const blob=new Blob([htmlString],{type:'application/msword'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;
      const dateStr=new Date().toISOString().substring(0,10);
      a.download='Test_Evidence_'+dateStr+'.doc';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
